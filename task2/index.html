<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="todo-container">
        <h1>To-Do List</h1>
        <input type="text" id="task-input" placeholder="Add a new task...">
        <button id="add-task-btn">Add Task</button>

        <div class="filter-buttons">
            <button id="show-incomplete-btn">Incomplete Tasks</button>
            <button id="show-completed-btn">Completed Tasks</button>
        </div>

        <h2 id="incomplete-header">Incomplete Tasks</h2>
        <ul id="incomplete-task-list"></ul>

        <h2 id="completed-header" style="display: none;">Completed Tasks</h2>
        <ul id="completed-task-list" style="display: none;"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
